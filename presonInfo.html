<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>代理商资格申请</title>
<link href="/css/vendor.70de9bcf210e32a2bb9790b0b6f3b523.css" rel="stylesheet"></head>
<body>
    <div class="top">
        <div class="tip" id="tipFit" style="display:none;">--</div>
    </div>
    <div class="cont">
        <label class="contHead">代理商信息</label>
        <form action="">
            <div class="group">
                <label>姓名<i>*</i></label>
                <input type="text" placeholder="怎么称呼您" id="p_legalPerson" maxlength="20" name="姓名" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')" onafterpaste="this.value=this.value.replace(/^ +| +$/g,'')">
                <span class="err"></span>
            </div>
            <div class="group">
                <label>身份证号<i>*</i></label>
                <input type="text" placeholder="字母需大写" id="p_identityCard" maxlength="18">
                <span class="err"></span>
            </div>
            <div class="group">
                <label>证件有效期<i>*</i></label>
                <input id="p_certificateValidPeriod" type="text" readonly="" placeholder="您的证件有效期" name="证件有效期" onfocus="this.blur();">
                <span class="err"></span>
            </div>
            <div class="group">
                <label>开户银行<i>*</i></label>
                <input type="text" placeholder="您的开户银行" id="p_bankName" name="开户银行" maxlength="20" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')" onafterpaste="this.value=this.value.replace(/^ +| +$/g,'')">
            </div>
            <div class="group">
                <label>收款账号<i>*</i></label>
                <input type="number" placeholder="收款所用账号" id="p_bankCartNo" name="收款账号" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" oninput="if(value.length>19)value=value.slice(0,19)">
            </div>
            <div class="group">
                <label>收款户名<i>*</i></label>
                <input type="text" placeholder="您的收款户名" id="p_accountHolder" name="收款户名" maxlength="50" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')" onafterpaste="this.value=this.value.replace(/^ +| +$/g,'')">
            </div>
        </form>
        <div class="imgGroup">
            <div class="imgBoxLeft">
                <div class="pic6"></div>
                <div class="font">银行卡正面</div>
            </div>
            <div class="imgBoxRight">
                <form id="uploadForm1">
                    <input id="p_bankCard" type="file" accept="image/*" class="inputsty" name="imageFile">
                </form>

                <div class="upDateBox">
                    <div class="showTip" id="bcClick">
                        <label>+</label>
                        <span>银行卡正面<br>(对私收款账号)</span>
                    </div>
                    <div class="showImg" style="display:none;">
                        <div class="closeBtn" name="p_bankCard"></div>
                        <a class="example-image-link" href="" data-lightbox="example-set" data-title="银行正面">
                            <img class="example-image" src="" alt="">
                        </a>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="imgGroup">
            <div class="imgBoxLeft">
                <div class="pic2"></div>
                <div class="font">证件照正面示例</div>
            </div>
            <div class="imgBoxRight">
                <form id="uploadForm2">
                    <input id="p_corporateIdCard" type="file" accept="image/*" class="inputsty" name="imageFile">
                </form>

                <div class="upDateBox">
                    <div class="showTip" id="cdfClick">
                        <label>+</label>
                        <span>添加证件照正面</span>
                    </div>
                    <div class="showImg" style="display:none;">
                        <div class="closeBtn" name="p_corporateIdCard"></div>
                        <a class="example-image-link" href="" data-lightbox="example-set" data-title="证件照正面">
                            <img class="example-image" src="" alt="">
                        </a>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="imgGroup">
            <div class="imgBoxLeft">
                <div class="pic3"></div>
                <div class="font">证件照反面示例</div>
            </div>
            <div class="imgBoxRight">
                <form id="uploadForm3">
                    <input id="p_corporateIdCardBack" type="file" accept="image/*" class="inputsty" name="imageFile">
                </form>

                <div class="upDateBox">
                    <div class="showTip" id="cdbClick">
                        <label>+</label>
                        <span>添加证件照反面</span>
                    </div>
                    <div class="showImg" style="display:none;">
                        <div class="closeBtn" name="p_corporateIdCardBack"></div>
                        <a class="example-image-link" href="" data-lightbox="example-set" data-title="证件照反面">
                            <img class="example-image" src="" alt="">
                        </a>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="imgGroup">
            <div class="imgBoxLeft">
                <div class="pic4"></div>
                <div class="font">法人手持身份证正面示例</div>
            </div>
            <div class="imgBoxRight">
                <form id="uploadForm4">
                    <input id="p_corporateIdCardHold" type="file" accept="image/*" class="inputsty" name="imageFile">
                </form>

                <div class="upDateBox">
                    <div class="showTip" id="cdhClick">
                        <label>+</label>
                        <span>添加法人手持身份证正面</span>
                    </div>
                    <div class="showImg" style="display:none;">
                        <div class="closeBtn" name="p_corporateIdCardHold"></div>
                        <a class="example-image-link" href="" data-lightbox="example-set" data-title="法人手持身份证正面">
                            <img class="example-image" src="" alt="">
                        </a>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <input type="button" value="提交" class="btn" id="presonInfoBtn" style="display:none;">
    </div>
<script type="text/javascript" src="/js/vendor.268e36b8.js"></script><script type="text/javascript" src="/js/presonInfo.268e36b8.js"></script></body>
</html>
