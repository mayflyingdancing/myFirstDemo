<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
    <title>代理商资格申请</title>
<link href="/css/vendor.70de9bcf210e32a2bb9790b0b6f3b523.css" rel="stylesheet"></head>
<body>
    <div class="top">
        <div class="tip" id="tipFit" style="display:none;">--</div>
    </div>
    <div class="cont">
        <div class="contHead">代理商信息</div>

        <form action="">
            <div class="group">
                <label>代理商类型<i>*</i></label>
                <div id="agentType" class="selectSty">选择您的代理商类型</div>
                <span class="err"></span>
            </div>
            <div class="group">
                <label>代理商名称<i>*</i></label>
                <input type="text" placeholder="我们要如何称呼您" maxlength="20" name="代理商名称" id="agentName" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')" onafterpaste="this.value=this.value.replace(/^ +| +$/g,'')">
                <span class="err"></span>
            </div>
            <div class="group typeLabel">
                <label>代理商简称<i>*</i></label>
                <input type="text" placeholder="我们要如何称呼您" maxlength="20" name="代理商简称" id="agentShortName" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')" onafterpaste="this.value=this.value.replace(/^ +| +$/g,'')">
                <span class="err"></span>
            </div>
            <div class="group">
                <label>省份/城市/地区<i>*</i></label>
                <div id="cityCode" class="selectSty">选择您的所在的省份与城市</div>
                <span class="err"></span>
            </div>
            <div class="group">
                <label>代理商地址<i>*</i></label>
                <input type="text" placeholder="输入您的地址" maxlength="40" name="代理商地址" id="address" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')" onafterpaste="this.value=this.value.replace(/^ +| +$/g,'')">
                <span class="err"></span>
            </div>
            <div class="group">
                <label>代理商电话<i>*</i></label>
                <input type="number" placeholder="您的手机号" maxlength="11" oninput="if(value.length>11)value=value.slice(0,11)" id="mobilePhone" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')" onafterpaste="this.value=this.value.replace(/^ +| +$/g,'')">
                <span class="err"></span>
            </div>
            <div class="group typeLabel"> 
                <label>行业类别<i>*</i></label>
                <div id="industryId" class="selectSty">选择您的行业类别</div>
                <span class="err"></span>
            </div>
            
            <div class="group">
                <label>联系人<i>*</i></label>
                <input type="text" placeholder="联系人是谁" maxlength="32" name="联系人" id="contact" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')" onafterpaste="this.value=this.value.replace(/^ +| +$/g,'')">
                <span class="err"></span>
            </div>
            <div class="group">
                <label>联系电话<i>*</i></label>
                <input type="text" placeholder="如：010-12345678或手机号" oninput="if(value.length>13)value=value.slice(0,13)" id="contactPhone" onkeyup="this.value=this.value.replace(/[^\d\-]+/g,'')" onafterpaste="this.value=this.value.replace(/[^\d\-]+/g,'')">
                <span class="err"></span>
            </div>
            <div class="group">
                <label>联系邮箱<i>*</i></label>
                <input type="email" placeholder="您的常用邮箱" maxlength="50" id="email" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')" onafterpaste="this.value=this.value.replace(/^ +| +$/g,'')">
                <span class="err"></span>
            </div>
        </form>
    </div>
    <div class="footer">
        <input type="button" value="下一步" class="btn" id="baseInfoBtn" style="display:none;">
        <input type="button" value="下一页" class="btn" id="baseInfoBtn1" style="display:none;">
    </div>

<script type="text/javascript" src="/js/vendor.268e36b8.js"></script><script type="text/javascript" src="/js/baseInfo.268e36b8.js"></script></body>
</html>
